name: Build & Publish

on:
    push:
        tags:
            - "v*.*.*" # Trigger on version tags like v0.1.0

jobs:
    build:
        name: Build prebuilt binaries
        runs-on: ubuntu-latest
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                node: [18, 20] # Node versions to build for
        steps:
            - uses: actions/checkout@v6

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: ${{ matrix.node }}

            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true

            - name: Install dependencies
              run: npm install

            - name: Build native addon
              run: npx napi build --release

            - name: Prepare prebuilt binaries
              run: npx napi prepublish

            - name: Upload artifacts
              uses: actions/upload-artifact@v5
              with:
                  name: prebuilt-${{ matrix.os }}-node${{ matrix.node }}
                  path: prebuilds/

    publish:
        name: Publish to npm
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v6

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install

            - name: Download prebuilt binaries
              uses: actions/download-artifact@v6
              with:
                  path: prebuilds/

            - name: Move prebuilt binaries into package
              run: npx napi artifacts

            - name: Publish package
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
                  npm publish --access public
